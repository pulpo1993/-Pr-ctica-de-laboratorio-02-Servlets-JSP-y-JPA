       <form class="form-inline my-2 my-lg-0" action="../BuscarPorCedulaServlet" method="post">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" name="buscar" aria-label="Search" >
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" name="accion" value="Buscar">Search</button>

 <div >
 		<table class="table table-hover">
 		<thead>
 			<tr>
 			 <th> ID</th>
			    <th> Numero</th>
 				<th> Tipo</th>
				<th> Operadora </th>
					<th> Cedula </th>
				  </tr>
  </thead>  
  <tbody>  
  <c:forEach var="tel" items="${telefono}">  
  <tr>
  <td>${tel.getCodigo()}</td>
  	<td>${tel.getNumero()}</td>
 	<td>${tel.getTipo()}</td>
 	<td>${tel.getOperadora()}</td> 
 	<td>${tel.getUsuario_cedula()}</td> 
  </tr>
    </c:forEach>
   </tbody>
 </table>
